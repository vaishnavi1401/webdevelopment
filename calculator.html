<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #btn{
       color:blue;
       font-size: 20px;
       
    }
    table{
        background-color:lightblue;
    }

</style>
<script>
   function solve()
   {
       var x=document.getElementById("display").value
       var y = eval(x);
       console.log(x);
       console.log(y);
       document.getElementById("display").value=y;
   }
   function clearall(){
       document.getElementById("display").value="";
   }
   function power1()
   {
    var x=document.getElementById("display").value
       var y=Math.pow(x);
       document.getElementById("display").value=y;
   }
   function backspace()
   {
       var size=calc.display.value.length;
       calc.display.value=calc.display.value.substring(0,size-1);

   }
   function factorial(x)
   {
       if(x==0)
       {
       return 1;
       }
       return (x*factorial(x-1));
   }
   function power(x)
   {
        var y=x.split('^');
        var z=Math.pow(y[0],y[1]);
    return z;
   }
</script>
<body>
    <form name="calc">
    <table border=2  cellpadding=3 align="center">
            <tr>
            <td colspan=4><input type=textbox id="display" size="40" height="10"></td><br>
            <td><input id="btn" type=button value="c" onkeypress="return Event.charCode>=47&& event.charCode<=57" onclick="clearall()"></td>
        </tr>
        <tr>
            <td><input id="btn" type=button value="1" onclick="calc.display.value+='1'"></td>
            <td><input id="btn" type=button value="2" onclick="calc.display.value+='2'"></td>
            <td><input id="btn" type=button value="3" onclick="calc.display.value+='3'"></td>
            <td><input id="btn" type=button value="+" onclick="calc.display.value+='+'"></td>
            <td><input id="btn" type=button value="-" onclick="calc.display.value+='-'"></td>
        </tr>
        <tr>
            <td><input id="btn" type=button value="4" onclick="calc.display.value+='4'"></td>
            <td><input id="btn" type=button value="5" onclick="calc.display.value+='5'"></td>
            <td><input id="btn" type=button value="6" onclick="calc.display.value+='6'"></td>
            <td><input id="btn" type=button value="!" onclick="calc.display.value=factorial(calc.display.value)"></td>
            <td><input id="btn" type=button value="/" onclick="calc.display.value+='/'"></td>
           
          
        </tr>
        <tr>
            <td><input id="btn" type=button value="7" onclick="calc.display.value+='7'"></td>
            <td><input id="btn" type=button value="8" onclick="calc.display.value+='8'"></td>
            <td><input id="btn" type=button value="9" onclick="calc.display.value+='9'"></td>
            <td><input id="btn" type=button value="*" onclick="calc.display.value+='*'"></td>
            <td><input id="btn" type=button value="1/x" onclick="calc.display.value+='!'"></td>
            
        </tr>
        <tr>
            <td><input id="btn" type=button value="." onclick="calc.display.value+='.'"></td>
            <td><input id="btn" type=button value="0" onclick="calc.display.value+='0'"></td>
            <td><input id="btn" type=button value="=" onclick="solve()"></td>
            <td><input id="btn" type=button value="%" onclick="calc.display.value+='%'"></td>
            <td><input id="btn" type=button value="pow" onclick="calc.display.value=Math.pow(calc.display.value,2)"></td>
            
           
        </tr>
        <tr>
            <td><input id="btn" type=button value="PI" onclick="calc.display.value+=Math.PI"></td>
            <td><input id="btn" type=button value="ln2" onclick="calc.display.value+=Math.LN2"></td>
            <td><input id="btn" type=button value="ln10" onclick="calc.display.value+=Math.LN10"></td>
            <td><input id="btn" type=button value="Log2e" onclick="calc.display.value+=Math.LOG2E"></td>
            <td><input id="btn" type=button value="log10e" onclick="calc.display.value=Math.LOG10E"></td>
        </tr>
       
        <tr> 
            <td><input id="btn" type=button value="sqrt" onclick="calc.display.value=Math.sqrt(calc.display.value,2)"></td>
            <td><input id="btn" type=button value="^" onclick="calc.display.value+='^'"></td>  
            <td><input id="btn" type=button value="x^y" onclick="calc.display.value=power(calc.display.value);"></td>
            <td><input id="btn" type=button value="{" onclick="calc.display.value+='{'"></td>
            <td><input id="btn" type=button value="}" onclick="calc.display.value+='}'"></td>
            </tr>
            <tr>
           
                <td><input id="btn" type=button value="(" onclick="calc.display.value+='('"></td>
                <td><input id="btn" type=button value=")" onclick="calc.display.value+=')'"></td>
                <td colspan=4><input id="btn" type=button value="backspace" onclick="backspace()"></td>
              
            </tr>
    </table>
</form>
</body>
</html>
